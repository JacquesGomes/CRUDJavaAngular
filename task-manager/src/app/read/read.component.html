<h1>Read Items</h1>
<div *ngIf="items.length > 0; else noItems">
  <ul>
    <li *ngFor="let item of items">
      {{ item.title }} - {{ item.description }}
      <a class="edit-link" (click)="openEditModal(item)">Edit</a>
      <a [routerLink]="['/delete', item.id]">Delete</a>
    </li>
  </ul>
</div>

<!-- Modal overlay -->
<div class="overlay" *ngIf="isEditModalOpen">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close-btn" (click)="closeEditModal()">&times;</span>
    <h2>Edit Item</h2>
    <div>
      <label>Name:</label>
      <input [(ngModel)]="selectedItem.title" />
    </div>
    <div>
      <label>Description:</label>
      <input [(ngModel)]="selectedItem.description" />
    </div>
    <button (click)="updateItem()">Save</button>
  </div>
</div>

<ng-template #noItems>
  <p>No items available.</p>
</ng-template>
